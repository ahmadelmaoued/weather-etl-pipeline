<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Data Pipeline | ETL Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>DataLink Engine <span>Beirut Weather Pipeline</span></h1>
            <div class="controls">
                <button id="runBtn">Run Pipeline</button>
                <button id="clearBtn">Reset Data</button>
            </div>
        </header>

        <main class="grid">
            <section class="card">
                <h3>Pipeline Orchestration</h3>
                <div id="logConsole" class="console">
                    <div class="log-entry" style="color: #64748b;">> System Initialized. Modules Loaded.</div>
                </div>
            </section>
            <section class="card">
                <h3>Gold Layer Output</h3>
                <canvas id="weatherChart"></canvas>
            </section>
        </main>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
